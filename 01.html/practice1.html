<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페 음료 문서 ☕️</title>
</head>
<body>
    <h1>새싹 카페</h1>
    <ul>
        <li><h2>아메리카노</h2>
            <ol type="1">
                <li>R: 3,000원</li>
                <li>L: 3,500원</li>
            </ol>
        </li>
        <li><h2>카페라떼</h2>
            <ol type="1">
                <li>R: 4,000원</li>
                <li>L: 4,500원</li>
            </ol>
        </li>
        <li><h2>딸기스무디</h2>
            <ol type="1">
                <li>R: 5,000원</li>
                <li>L: 5,500원</li>
            </ol>
        </li>
    </ul>
    <hr />
    <h3>음료 설명</h3>
    <p><i>샷 추가는 무료!</i></p>
    <p>아메리카노는 물에 에스프레소 샷을 탄 음료입니다.</p>
    <p>카페라떼는 우유에 에스프레소 샷을 탄 음료입니다.</p>
    <p>딸기스무디는 유기농 딸기와 우유를 넣고 갈아만든 음료입니다.</p>
</body>
</html>
