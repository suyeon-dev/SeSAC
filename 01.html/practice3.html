<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table실습1</title>
</head>
<body>
    <table border="1" width="400" height="300" cellspacing="0" cellpadding="10">
    <caption><h2>colspan과 rowspan 이용하기</h2></caption>
    <tr>
        <td colspan="2">1</td>
        <!-- <td>2</td> -->
        <td rowspan="2">2</td>
    </tr>
    <tr>
        <td rowspan="2">3</td>
        <td>center</td>
        <!-- <td>6</td> -->
    </tr>
    <tr>
        <!-- <td>7</td> -->
        <td colspan="2">4</td>
        <!-- <td>9</td> -->
    </tr>
    </table>
</body>
</html>
