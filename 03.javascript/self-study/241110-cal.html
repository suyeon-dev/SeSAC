<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>계산기</title>
  </head>
  <body>
    <h1>계산기 만들기</h1>
    <form>
      <label for="value1">값1:</label>
      <input type="number" id="value1" /><br />
      <label for="value2">값2:</label>
      <input type="number" id="value2" /><br />
      <label for="operator">연산자: </label>
      <input type="text" id="operator" /><br />
      <button type="button" onclick="cal();">계산</button>
      <button type="button" onclick="resetInput();">초기화</button><br /><br />
      <label for="result">결과: </label>
      <input type="text" id="result" disabled="true" />
      <!-- 
        disabled 속성은 해당 input을 비활성화 하여, 사용자가 클릭할 수 없게 하는 속성입니다.
        계산의 결과 값이 사용자에 의해 변경되는 것을 막기 위해 "disabled" 속성을 추가했습니다.
      -->
    </form>

    <script>
      // [계산] 버튼 클릭시 cal() 함수가 실행되도록 인라인 방식으로 미리 설정해 두었습니다.
      const num1Field = document.getElementById('value1');
      const num2Field = document.getElementById('value2');
      const opField = document.getElementById('operator');
      const resultField = document.getElementById('result');

      function cal() {
        //(!) num1, num2 값 숫자로 변환해서 가져옴
        const num1 = Number(num1Field.value);
        const num2 = Number(num2Field.value);
        const op = opField.value;

        //(!!)변수 선언만 해두고, 초기값은 지정하지 않음 -> 값은 조건에 따라 나중에 할당
        //- 함수 시작 부분에 선언해두면 함수 전체에 해당 변수를 사용함을 명확히 보여줌 (가독성 향상)
        let result;

        if (op === '+') {
          result = num1 + num2;
        } else if (op === '-') {
          result = num1 - num2;
        } else if (op === '*') {
          result = num1 * num2;
        } else if (op === '/') {
          //피연산자가 0인 경우 추가
          result = num2 !== 0 ? num1 / num2 : '0으로 나눌 수 없습니다';
        } else {
          alert('유효한 연산자(+, -, *, /)를 입력해주세요.');
          return;
        }

        resultField.value = result; //계산 결과 표시
      }

      // [초기화] 버튼 클릭시 resetInput() 함수가 실행되도록 인라인 방식으로 미리 설정해 두었습니다.
      function resetInput() {
        num1Field.value = '';
        num2Field.value = '';
        opField.value = '';
        resultField.value = '';
      }
    </script>
  </body>
</html>
