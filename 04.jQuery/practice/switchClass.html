<html>
  <head>
    <!-- TODO1: jQuery CDN 불러오기 -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- CDN 추가 -->
    <script
      src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js"
      integrity="sha256-AlTido85uXPlSyyaZNsjJXeCs07eSv3r43kyCVc8ChI="
      crossorigin="anonymous"
    ></script>
    <style>
      div {
        width: 100;
        height: 100;
      }

      div:hover {
        cursor: pointer;
      }

      .red {
        background-color: red;
      }

      .orange {
        background-color: orange;
      }

      .yellow {
        background-color: yellow;
      }

      .green {
        background-color: green;
      }

      .blue {
        background-color: blue;
      }

      .purple {
        background-color: purple;
      }
    </style>
    <script>
      let colors = ['red', 'orange', 'yellow', 'green', 'blue', 'purple'];

      // TODO2: changeColor 함수 내부 작성 (switchClass 사용하기)
      // -선택된요소.switchClass("A클래스", "B클래스")
      // -A클래스를 B클래스로 변경
      //클릭할 때마다 상자 색상 변경

      function changeColor() {
        //red클래스를 가지고 있으면
        //orange클래스로 switchClass

        console.log($('div'));

        if ($('div').hasClass('red')) {
          $('div').switchClass('red', 'orange');
        } else if ($('div').hasClass('orange')) {
          $('div').switchClass('orange', 'yellow');
        } else if ($('div').hasClass('yellow')) {
          $('div').switchClass('yellow', 'green');
        } else if ($('div').hasClass('green')) {
          $('div').switchClass('green', 'blue');
        } else if ($('div').hasClass('blue')) {
          $('div').switchClass('blue', 'orange');
        }
      }
    </script>
  </head>

  <body>
    <div class="red" onclick="changeColor();"></div>
  </body>
</html>
